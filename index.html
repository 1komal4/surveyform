<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scaled=1, user-scalable=no">
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="head">freeCodeCamp Survey Form</h1>
            <h2 id="subheading"><i>Thank you for taking the time to help us to improve the platform</i></h2>
        </div>
        <form>
            <div id="content1">
                <label>Name</label><br><br>
                <input type="name" name="name" placeholder="Enter your name" class="box"> <br><br>

                <label>Email</label><br><br>
                <input type="email" name="email" placeholder="Enter your Email" class="box"> <br><br>

                <label>Age (optional)</label><br><br>
                <input type="age" name="age" placeholder="Enter yout Age" class="box"> <br><br>

                <label>which option best describes your current role?</label><br><br>
            
            <div id="optional">
                <select>
                    <option name="Select Your Role">Select Your Role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        <br>
        <label id="head1">Would you recommend freeCodeCamp to a friend</label><br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinately<br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMay be<br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot sure<br><br>
        <label>What is your favourte feature of freeCodeCamp</label><br>
        <div id="option2">
            <select>
                <option name="Select an option">Select an option</option>
                <option value="Challenged">Challenged</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <br><br>
        <label id="head2">What would you like to see improve?(Check all the apply)</label><br>
        <div id="content2">
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspFront end Projects</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspBack end Projects</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspData Visualisation</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspChallenges</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspOpen Source</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspGitter helps rooms/label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspVideos</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspCity meetups</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspWiki</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspForums</label><br><br>
            <input type="checkbox" name="checkbox" class="large"><label>&nbsp&nbsp&nbspAdditional course</label><br><br>

        </div>
        <label id="head2">Any Comment or Suggestion</label><br><br>
        <textarea placeholder="Enter your comment here....."></textarea><br>
        <button><h3>Submit</h3></button>
        </form>
    </body>
</html>
